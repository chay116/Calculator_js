<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="cal">
      <div class="result" style="grid-area: result;">0</div>
      <div class="a reset" style="grid-area: csymbol;">c</div>
      <div class="a symbol" style="grid-area: plus;">+</div>
      <div class="a symbol" style="grid-area: minus;">-</div>
      <div class="a symbol" style="grid-area: multiple;">*</div>
      <div class="a symbol" style="grid-area: divide;">/</div>
      <div class="a symbol" style="grid-area: equal;">=</div>
      <div class="a number" style="grid-area: n1;">1</div>
      <div class="a number" style="grid-area: n2;">2</div>
      <div class="a number" style="grid-area: n3;">3</div>
      <div class="a number" style="grid-area: n4;">4</div>
      <div class="a number" style="grid-area: n5;">5</div>
      <div class="a number" style="grid-area: n6;">6</div>
      <div class="a number" style="grid-area: n7;">7</div>
      <div class="a number" style="grid-area: n8;">8</div>
      <div class="a number" style="grid-area: n9;">9</div>
      <div class="a number" style="grid-area: n0;">0</div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
